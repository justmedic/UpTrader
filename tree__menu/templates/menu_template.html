<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Menu Page</title>
</head>
<body>
    <h1>Test Menu Page</h1>
    {% if menu_item %}
        <h2>{{ menu_item.name }}</h2>
        <ul>
        {% for child in children %}
            <li>{{ child.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No menu found</p>
    {% endif %}
</body>
</html>
